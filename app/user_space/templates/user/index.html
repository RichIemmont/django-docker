<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog List</title>
</head>
<body>
{% if dogs_list %}
    <ul>
    {% for dog in dogs_list %}
        <li><a href="{% url 'users:detail' dog.id %}">{{ dog.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No dogs are available.</p>
{% endif %}
</body>
</html>
